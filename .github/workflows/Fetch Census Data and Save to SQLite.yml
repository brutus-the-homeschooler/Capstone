name: Fetch Census Data and Save to SQLite

on:
  workflow_dispatch:  # Manual trigger; change as needed

jobs:
  fetch-and-save-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run data fetch and save to SQLite
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: |
          python fetch_and_save.py

      - name: Add and commit the .db file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data_dictionary.db
          git commit -m "Add SQLite database"
          
      - name: List files in the workspace
        run: ls -la

      - name: Push changes to the repository
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/brutus-the-homeschooler/Capstone.git
          git push origin main
